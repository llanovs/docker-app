sudo: required

services:
  - docker

before_install:
  - docker build -t app -f Dockerfile.dev .

script:
  - docker run -e CI=true app npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "docker-app"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-west-2-39383838"
  bucket_path: "docker-app"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY